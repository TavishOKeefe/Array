<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite things Survey</h1>
      <form id="inputform">

        <div>
        <label for="favts">1) What is your Favorite tourist spot?</label>
        <select class="form-control" id="favts">
          <option>San Francisco</option>
          <option>Seattle</option>
          <option>Los Angeles</option>
        </select>
      </div>

      <div>
        <label for="candy">2) What is your Favorite candy?</label>
        <select class="form-control" id="candy">
          <option>Skittles</option>
          <option>Gummy Bears</option>
          <option>Chocolate</option>
        </select>
      </div>

      <div>
        <label for="food">2) What is your Favorite food?</label>
        <select class="form-control" id="food">
          <option>Mexican</option>
          <option>Indian</option>
          <option>American</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn-success">Submit</button>

      </form>

      <ul id="display">
      
      </ul>




    </div>
  </body>
</html>
